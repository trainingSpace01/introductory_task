spring:
  application:
    name: zuul_server
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: 123098
    driver-class-name=org: org.postgresql.Driver
server:
  port: 7777
  servlet:
    context-path: /cloud
eureka:
  instance:
    preferIpAdress: true
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
zuul:
  routes:
    company_service: /s_company/**
    employee_service: /s_employee/**
  sensitiveHeaders: Cookie, Set-Cookie
ribbon:
  ReadTimeout: 60000